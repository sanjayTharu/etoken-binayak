<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% load static %}
  <link rel="stylesheet" href="CSS2/style.css">
  <style>
  body {
  background-color: #f2f2f2;
  background-image: linear-gradient(45deg, #8ac5ed, #ffaa88, #c7a6e2);
  background-size: 200% 200%;
  animation: gradientAnimation 10s ease infinite;
}

@keyframes gradientAnimation {
  0% {
    background-position: 0% 50%;
  }
  50% {
    background-position: 100% 50%;
  }
  100% {
    background-position: 0% 50%;
  }
}

    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    .about-section {
      text-align: center;
      padding: 80px;
      background-color: #ffffff;
    }

    .about-section h1 {
      color: #003399;
      font-size: 40px;
    }

    .about-section p {
      color: #666666;
      font-size: 18px;
    }

    h2 {
      text-align: center;
      color: #003399;
      font-size: 32px;
      padding: 40px 0;
    }

    .row {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .column {
      flex: 33.33%;
      padding: 20px;
      box-sizing: border-box;
    }

    .card {
      background-color: #ffffff;
      box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
      transition: 0.3s;
    }

    .card:hover {
      box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: auto;
    }

    .container {
      padding: 2px 16px;
    }

    h2 {
      color: #003399;
      font-size: 24px;
      margin-top: 16px;
    }

    p {
      color: #666666;
      font-size: 16px;
    }

    .button {
      background-color: #003399;
      border: none;
      color: #ffffff;
      padding: 8px 16px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 14px;
      margin-top: 12px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .button:hover {
      background-color: #001f66;
    }
  </style>
  <title>About Us</title>
</head>

<body>
  <div class="about-section">
    <h1>About Us</h1>
    <p>We are the students of BSC.CSIT 2075 batch</p>
    <p>Smart Token System is our project</p>
  </div>

  <h2>Our Team</h2>
  <div class="row">
    <div class="column">
      <div class="card">
        <img src="{% static 'accounts/images/a.jpg' %}" style="height: 500px;">
        <div class="container">
          <h2>Ajay Neupane</h2>
          <p><a class="button" href="{% url 'a' %}">Contact</a></button></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <img src="{% static 'accounts/images/b.jpg' %}" style="height: 500px;">
        <div class="container">
          <h2>Binayak Poudel</h2>
          <p><a href="{% url 'b' %}" class="button">Contact</a></button></p>
        </div>
      </div>
    </div>

    <div class="column">
      <div class="card">
        <img src="{% static 'accounts/images/k.jpg' %}" style="height: 500px;">
        <div class="container">
          <h2>Krishna Gurung</h2>
          <p><a class="button" href="{% url 'k' %}">Contact</a></button></p>
        </div>
      </div>
    </div>
  </div>
  </body>

</div>
</div>
</body>
</html>
