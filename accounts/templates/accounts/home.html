<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  {% load static %}
  <title>Homepage</title>

  <style>
    body {
      background-color: #f1f1f1;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #fff;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      width: 100px;
      height: 100px;
      background-color: #fb5105;
      background-image: url('./images/smart.png');
      /* Text Styling yeta raakha */
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
    }

    nav ul li {
      margin-right: 20px;
    }

    nav ul li a {
      color: #333;
      text-decoration: none;
      font-weight: bold;
    }

    .dropdown {
      position: relative;
    }

    .dropdown .dropdown-toggle::after {
      content: ' â–¼'; 
    }

    .dropdown .dropdown-menu {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #fff;
      padding: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu li {
      margin-bottom: 10px;
    }
    
    nav ul li:not(.dropdown) a:hover {
  background-color: #fb5105;
  color: #fff;
}



    .dropdown-menu li a {
      display: block;
      padding: 10px;
      background-color: #f7f7f7;
      color: #333;
      text-decoration: none;
      font-weight: bold;
      border-radius: 5px;
    }

    .user {
      display: flex;
      align-items: center;
    }

    #username {
      margin-right: 10px;
      font-weight: bold;
    }

    #logout {
      padding: 5px 10px;
      background-color: #fb5105;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    main {
      text-align: center;
      padding: 50px;
    }

    h1 {
      color: #333;
    }

    p {
      color: #666;
      margin-bottom: 20px;
    }

    #token-display {
      font-size: 24px;
      font-weight: bold;
      color: #fb5105;
    }

    #generate-btn {
      padding: 10px 20px;
      background-color: #fb5105;
      border: none;
      color: #fff;
      cursor: pointer;
    }

    #generate-btn:hover {
      background-color: #e53e06;
    }
  </style>
  
</head>

<body>
  <header>
    <!-- <div class="logo"> -->
      <a class="navbar-brand" href="#">
        <img src="{% static 'accounts/images/smart.png' %}" width="100%" height="75px" class="d-inline-block align-top" alt="">
      </a>
    </div>
    <nav>
      <ul>
        <li><a href="#">About Us</a></li>
        <li class="dropdown">
          <a href="#" class="dropdown-toggle">Services</a>
          <ul class="dropdown-menu">
            <li><a href="{% url 'bank' %}">Bank</a></li>
            <li><a href="{% url 'hospital' %}">Hospital</a></li>
            <li><a href="{% url 'office' %}">Offices</a></li>
          </ul>
        </li>
        <li><a href="#">Contact Us</a></li>
      </ul>
    </nav>
    
    <div class="user">
      <span id="username{user.username}"></span>
      <button id="logout">Log out</button>
    </div>
  </header>
  

    <main>
      <h1>Welcome to Smart Token System!</h1>
      <p>{{request.user}} <span id="token-display"></span></p>

      <!-- <button id="generate-btn">Generate New Random Token</button> -->

    </main>
  
    <script>
        function generateToken() {
          let randomNumber = Math.floor(Math.random() * 1000000);
          let token = randomNumber.toString().padStart(6, '0').padEnd(6, '0');
          localStorage.setItem('token', token);
          localStorage.setItem('timestamp', new Date().getTime());
          return token;
        }
      
        let token = localStorage.getItem('token');
        if (!token) {
          token = generateToken();
        }
        document.getElementById('token-display').textContent = token;
      
        let timestamp = localStorage.getItem('timestamp');
        if (new Date().getTime() - timestamp > 24 * 60 * 60 * 1000) {
          token = generateToken();
          document.getElementById('token-display').textContent = token;
        }
      
        let username = localStorage.getItem('username');
        if (username) {
          document.getElementById('username').textContent = username;
        }
      
        document.getElementById('generate-btn').addEventListener('click', function() {
          let token = generateToken();
          document.getElementById('token-display').textContent = token;
        });
      
        document.getElementById('logout').addEventListener('click', function() {
          localStorage.clear();
          window.location.reload();
        });
      </script>
      
  </body>
  </html>
