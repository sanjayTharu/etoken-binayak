<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    {% load static %}
    <title>Siddhartha Bank Limited</title>
    <!-- <link rel="stylesheet" href="CSS2/style.css"> -->
    
</head>
<body>
    <div class="online-ticket">
        <h1>Online Token</h1>
        <h4>Siddhartha Bank Limited</h4>
        <form action="">
            {% csrf_token %}
            <p>Date of Appointment:<input type="date" name="date" required > </p>
        	<p>Name:<input type="text" name="name" placeholder="write your fullname..." required></p>
            <p>Age:<input type="age" name="age" placeholder="write in years" required></p>
            <p>Gender<fieldset>
                Male<input type="radio" name="gender" id="male">
                Female<input type="radio" name="gender" id="female">
            </fieldset>
            <p>Phone number:<input type="number" name="phonenumber" placeholder="+977" required></p>
        	<p>Email<input type="email" name="email" id="email" placeholder="write your email..." required></p>
        	<p><input type="submit" value="submit"  ></p>
        </form>
        </div>
</body>
